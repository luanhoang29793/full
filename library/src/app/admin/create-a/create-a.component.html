<div class="container-fluid">
    <h1>Thêm Tác giả </h1>
     <form (ngSubmit)="onSubmit()">
       <div class="form-group">
          <label for="name">Tên Tác giả</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="author.nameAuthor" name="firstName">
        </div>
        <div class="form-group">
          <label for="name">Quốc gia</label>
          <input type="text" class="form-control" id="lastName" required [(ngModel)]="author.nation" name="lastName">
        </div>
        <div class="form-group">
          <label for="name">Giới thiệu</label>
          <input type="text" class="form-control" id="lastName" required [(ngModel)]="author.information" name="lastName">
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
      </form>
      <button (click)="listAuthor()" class="btn btn-primary"  style="margin-top: 1rem;">Quay lại trang tác giả</button>

     </div>
