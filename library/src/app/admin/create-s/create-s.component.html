 <form ngNativeValidate (ngSubmit)="onSubmit()">
    <div id="div_id_title" class="form-group"> <label for="id_title" class="col-form-label  requiredField">
            Tựa  Đề<span class="asteriskField">*</span> </label>
        <div class="">
             <input type="text" name="title" id="nameBook" class="weui_input weui_input weui-input form-control"
                autofocus="" placeholder="Tên tiếng Việt của truyện" required minlength="5" maxlength="30"  [(ngModel)]="book.nameBook" /> </div>
    </div>

    <div id="div_id_author" class="form-group">
        <label for="id_author" class="col-form-label ">
            Tác Giả
        </label>
        <div class=""> 
            <select  [(ngModel)]="book.idAuthor" required 
             name="author" class="weui_select weui-select form-control" id="id_author">
             <option *ngFor="let author1 of author | async" type="text"
              value ={{author1.idAuthor}}>
                {{author1.nameAuthor}}
              </option>
            </select> <small id="hint_id_author" class="form-text text-muted">Nhập tên tác giả để tìm, nếu chưa có thì qua phần tác giả để tạo
               .</small> </div>
    </div>
    <div id="div_id_genres" class="form-group">
        <label for="id_category" class="col-form-label ">
           Thể loại
        </label>
        <div class=""> <select [(ngModel)]="book.idCategory" required 
             name="genres" class="weui_input weui_input weui-input form-control">
                <option *ngFor="let category1 of category | async" type="text"
                value="{{category1.idCategory}}">{{category1.nameCategory}}</option>
            </select>
             <small id="hint_id_genres" class="form-text text-muted">Lựa chọn một thể loại.</small>
        </div>
    </div>
    <div class="">
        <label for="id_category" class="col-form-label ">
            Giới thiệu truyện
         </label>
         <textarea cols="10" rows="10"
         type="text" name="title" id="summaryBook" class="weui_input weui_input weui-input form-control"
           autofocus="" placeholder="Giới thiệu nội dung truyện" maxlength="255" required [(ngModel)]="book.summaryBook" > </textarea> 
        </div>
          <br>
          <!-- <ckeditor required [(ngModel)]="book.summaryBook" [editor]="Editor"  name ="summaryBook"  placeholder="Giới thiệu nội dung truyện" ></ckeditor> -->
       <!-- <ck-editor name="summaryBook"  [(ngModel)]="book.summaryBook"></ck-editor> -->

<br>
<div>
    <label class="btn btn-default">
        <input type="file" (change)="onSelectFile($event)" />
      </label>
      
      <img [src]="url" height="200">

 </div>


  <br>
    <button class="btn btn-primary"><i class="material-icons">check</i> Lưu Truyện Mới</button>
</form>
<button (click) ="listStory()"  class="btn btn-danger" style="margin-top: 1rem;"> Tới danh sách truyện</button>
