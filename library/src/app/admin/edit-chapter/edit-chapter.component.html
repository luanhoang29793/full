<div class="container-fluid">
   
    <h1 class="page-header">{{chapter.nameBook}} 
    </h1>
   
    <form ngNativeValidate class="mt-4" id="id_form" (ngSubmit)="onSubmit()">
        <div id="div_id_chap_title" class="form-group"> <label for="id_chap_title" class="col-form-label ">
                Tiêu đề Chương
            </label>
            <div class=""> 
                <input type="text" name="chap_title" class="weui_input weui-input form-control" required [(ngModel)]="chapter.nameChapter"
                    id="id_chap_title" /> 
                 </div>
        </div>
        <div id="div_id_chap_content" class="form-group"> <label for="id_chap_content" class="col-form-label ">
                Nội Dung Chương
            </label>
            <div class=""> 
                <textarea name="chap_content" cols="40" rows="10" class=" simplemde-box" id="id_chap_content" required [(ngModel)]="chapter.contentChapter"
                    data-simplemde-options="{&quot;placeholder&quot;: &quot;&quot;, &quot;spellChecker&quot;: false, &quot;status&quot;: false, &quot;autosave&quot;: {&quot;enabled&quot;: false}, &quot;insertTexts&quot;: {&quot;image&quot;: [&quot;![](&quot;, &quot;)&quot;], &quot;link&quot;: [&quot;[&quot;, &quot;]()&quot;]}}"></textarea>
                <style>
                    .field-chap_content label {
                        float: none;
                    }
                </style>
            </div>
        </div>
      
        <button type="submit" class="btn btn-success">Lưu </button>

</form>
<button (click)="listChapter(chapter.idBook)" class="btn btn-info" style="margin-top: 1rem;"> Quay lại danh sách chương  </button>


</div>
