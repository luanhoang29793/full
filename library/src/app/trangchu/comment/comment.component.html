<form ngNativeValidate  (ngSubmit)="onSubmit()">
  <h1> Bình luận</h1>
  <div class="form-group">
     <label for="name">Tên:</label>
     <input type="text" class="form-control" id="name" required [(ngModel)]="comment.name" name="name">
   </div>
   <div class="form-group">
     <label for="name">Nội dung</label>
     <input type="text" class="form-control" id="contentComment" required [(ngModel)]="comment.contentComment" name="contentComment">
   </div>
   <button type="submit" class="btn btn-success">Gửi</button>
 </form>
