<div  class="container-fluid">
   <h1>Thêm Thể loại </h1>
    <form ngNativeValidate (ngSubmit)="onSubmit()">
      <div class="form-group">
         <label for="name">Tên Thể Loại</label>
         <input type="text" class="form-control" id="firstName" required [(ngModel)]="category.nameCategory" name="firstName">
       </div>
   
       <div class="form-group">
         <label for="name">Thông tin</label>
         <input type="text" class="form-control" id="lastName" required [(ngModel)]="category.information" name="lastName">
       </div>
       <button type="submit" class="btn btn-success">Tạo Thể loại</button>
     </form>
     <button (click)="listCategory()" class="btn btn-primary" style="margin-top: 20px;">Quay lại danh sách Thể loại</button>
    </div>
