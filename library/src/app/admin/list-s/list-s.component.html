

 <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" placeholder="&#61442; Nhập tên truyện hoặc tác giả">
  </div>
<ul class="list-group mb-4" *ngFor="let book1 of book |async|paginate: { itemsPerPage: 5, currentPage: p }| filter:searchText " >
    <li class="list-group-item flex-column align-items-start">
    <h5 class="mb-1" style="color:blue;">
    {{book1.nameBook}}
    </h5>
    <small>
    <a [routerLink]="[ '/admin/author']">{{book1.nameAuthor}}</a>
        
        
  
    <time class="timeago" datetime="2020-05-21T11:31:51.417800+07:00"></time>
    </small>
    <div class="mt-2">
    <button (click)="createChapterforBook(book1.idBook)" class="btn btn-info" style="margin-right: 11px">Thêm Chương</button>

    <button (click)="listChapter(book1.idBook)" class="btn btn-info" style="margin-right: 11px">Chương Truyện</button>

    <button (click)="editStory(book1.idBook)" class="btn btn-info" style="margin-right: 11px">Chỉnh sữa</button>

    <button (click)="listStory(book1.idBook)" class="btn btn-info" class="btn btn-secondary btn-sm">Trang Truyện</button>


    </div>
    </li>
  
</ul>
<div class="card-footer pb-0 pt-3">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
